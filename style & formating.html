<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: navy;
      text-align: center;
    }

    p {
      font-size: 18px;
      color: darkslategray;
    }

    .highlight {
      background-color: yellow;
    }

    #footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
  <title>Styled HTML Page</title>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This is a <span class="highlight">styled</span> paragraph in HTML.</p>

  <div id="footer">
    &copy; 2024 My Website
  </div>

</body>
</html>
